<section class="wcu-section box-style">
    <div class="container">
        <div class="wcu-inner">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-6">
                    <div class="wcu-image text-center text-lg-left">
                        <img src="https://customwebsite.co.za/wp-content/uploads/2020/11/ideas-and-thumbs-thinking-white-guy-2.png" alt="img">
                    </div>
                </div>
                <div class="col-lg-6 col-md-10">
                    <div class="wcu-text">
                        <div class="section-title left-border mb-40">
                            <span class="title-tag">What We Do</span>
                            <h2 class="title">Why Choose TruCleanz <br> Distribution Inc</h2>
                        </div>
                        <p>
                            Sedut perspiciatis unde omnis iste natus evoluptat em accusantium doloremque laudantium
                        </p>
                        <ul class="wcu-list">
                            <li *ngFor="let item of list">
                                <i class="far fa-check-circle"></i> {{item.title}}
                            </li>
                        </ul>

                        <a routerLink="/contact" class="main-btn main-btn-4">Learn More</a>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</section>
